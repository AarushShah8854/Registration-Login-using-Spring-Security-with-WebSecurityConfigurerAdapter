<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2">
	<!-- Navbar Starts -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>

				</ul>
				<form class="d-flex">
					<a href="login" class="btn btn-light my-2 my-sm-0 me-2" type="submit">Login</a>
					<a href="#" class="btn btn-light my-2 my-sm-0" type="submit">Signup</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- Navbar Ends -->

	<!-- Form Starts -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-2 paint-card">
					<div class="card-body">
						<h1 class="text-center">Register Form</h1>

						<!-- Alert Message -->
						<div th:if="${msg}" class="text-center">
							<h4 class="text-success" th:text="${msg}">Success</h4>
						</div>
						<!-- Alert Message -->

						<form th:action="@{/register}" th:object="${user}" method="post">

							<div class="form-group mt-2">
								<label for="exampleInputEmail1">Full Name</label> 
								<input
									type="text" id="exampleInputEmail1" name="fullname"
									class="form-control" required>
							</div>

							<div class="form-group mt-3">
								<label for="exampleInputEmail1">Gender</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="inlineRadio1"
									name="gender" value="male" required><label 
									class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="inlineRadio2"
									name="gender" value="female" required><label 
									class="form-check-label" for="inlineRadio2">Female</label>
								</div>
							</div>

							<div class="form-group mt-3">
								<label for="exampleInputEmail1">DOB</label><input type="date"
									id="exampleInputEmail1" name="dob" class="form-control" required>
							</div>
							
							<div class="form-group mt-2">
								<label for="exampleInputEmail1">Address</label> 
								<input
									type="text" id="exampleInputEmail1" name="address"
									class="form-control" required>
							</div>

							<div class="form-group mt-3">
								<label for="exampleInputEmail1">Email Address</label> 
								<input
									type="email" id="exampleInputEmail1" name="email"
									class="form-control" required>
							</div>
							
							<div class="form-group mt-3">
								<label for="exampleInputPassword1">Password</label> 
								<input
									type="password" id="exampleInputPassword1" name="password"
									class="form-control" required>
							</div>
							<button type="submit" class="btn btn-primary mt-2">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Form Ends -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
